<div class="joke-list-container">
  <div class="header">
    <h1>Listado de Jokes</h1>
    <div class="search-container">
      <input
        class="search-input"
        type="text"
        placeholder="Buscar por texto"
        [(ngModel)]="filtro"
        (keyup)="aplicarFiltro()"
      />
      <button class="search-button" (click)="aplicarFiltro()">
        üîç
      </button>
    </div>

    <button mat-raised-button color="primary" routerLink="/jokes/nuevo">Nueva Joke</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let joke">{{ joke.id }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let joke">{{ joke.categories?.category }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let joke">{{ joke.language?.language }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let joke">{{ joke.types?.type }}</td>
    </ng-container>

    <ng-container matColumnDef="text1">
      <th mat-header-cell *matHeaderCellDef>Text 1</th>
      <td mat-cell *matCellDef="let joke">{{ joke.text1 }}</td>
    </ng-container>

    <ng-container matColumnDef="text2">
      <th mat-header-cell *matHeaderCellDef>Text 2</th>
      <td mat-cell *matCellDef="let joke">{{ joke.text2 }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let joke">
        <button mat-button color="accent" [routerLink]="['/jokes/editar', joke.id]">Editar</button>
        <button mat-button color="warn" (click)="eliminarJoke(joke.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
