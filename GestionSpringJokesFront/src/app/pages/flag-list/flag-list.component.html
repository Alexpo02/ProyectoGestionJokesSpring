<div class="flag-list-container">
  <div class="header">
    <h1>Listado de Flags</h1>
    <div class="search-container">
      <input
        class="search-input"
        type="text"
        placeholder="Buscar por flag"
        [(ngModel)]="filtro"
        (keyup)="aplicarFiltro()"
      />
      <button class="search-button" (click)="aplicarFiltro()">
        🔍
      </button>
    </div>

    <button mat-raised-button color="primary" routerLink="/flags/nuevo">Nueva Flag</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let flag">{{ flag.id }}</td>
    </ng-container>

    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef>Flag</th>
      <td mat-cell *matCellDef="let flag">{{ flag.flag }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let flag">
        <button mat-button color="accent" [routerLink]="['/flags/editar', flag.id]">Editar</button>
        <button mat-button color="warn" (click)="eliminarFlag(flag.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
