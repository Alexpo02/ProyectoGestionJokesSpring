<div class="category-list-container">
  <div class="header">
    <h1>Listado de Categories</h1>
    <div class="search-container">
      <input
        class="search-input"
        type="text"
        placeholder="Buscar por category"
        [(ngModel)]="filtro"
        (keyup)="aplicarFiltro()"
      />
      <button class="search-button" (click)="aplicarFiltro()">
        🔍
      </button>
    </div>

    <button mat-raised-button color="primary" routerLink="/categories/nuevo">Nueva Category</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let category">{{ category.id }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let category">{{ category.category }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let category">
        <button mat-button color="accent" [routerLink]="['/categories/editar', category.id]">Editar</button>
        <button mat-button color="warn" (click)="eliminarCategory(category.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
