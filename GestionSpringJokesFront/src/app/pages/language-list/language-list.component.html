<div class="language-list-container">
  <div class="header">
    <h1>Listado de Languages</h1>
    <div class="search-container">
      <input
        class="search-input"
        type="text"
        placeholder="Buscar por language"
        [(ngModel)]="filtro"
        (keyup)="aplicarFiltro()"
      />
      <button class="search-button" (click)="aplicarFiltro()">
        🔍
      </button>
    </div>

    <button mat-raised-button color="primary" routerLink="/languages/nuevo">Nuevo Language</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let language">{{ language.id }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let language">{{ language.code }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let language">{{ language.language }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let language">
        <button mat-button color="accent" [routerLink]="['/languages/editar', language.id]">Editar</button>
        <button mat-button color="warn" (click)="eliminarLanguage(language.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
